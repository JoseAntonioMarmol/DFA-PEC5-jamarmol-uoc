<div class="container mt6">
  <section class="spinner-container">
    <div *ngIf="!character" class="spinner">
      <mat-spinner></mat-spinner>
    </div>
  </section>
  <div class="col-md-3">
    <button mat-raised-button color="warn">
      <a [routerLink]="['/']">Back</a>
    </button>
  </div>
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title>{{ character.name | titlecase }}</mat-card-title>
    </mat-card-header>
    <img
      mat-card-image
      src="{{ character.image }}"
      alt="{{ character.name }}"
    />
    <mat-card-content>
      <mat-accordion>
        <mat-expansion-panel
          (opened)="panelOpenState = true"
          (closed)="panelOpenState = false"
        >
          <mat-expansion-panel-header>
            <mat-panel-title>
              More datails of {{ character.name }}
            </mat-panel-title>
          </mat-expansion-panel-header>
          <div class="d-flex flex-row justify-content-between">
            <div>
              <p><strong>Gender:</strong> {{ character.gender }}</p>
              <p><strong>Status:</strong> {{ character.status }}</p>
              <p><strong>Species:</strong> {{ character.species }}</p>
              <p><strong>Origin:</strong> {{ character.origin.name }}</p>
              <p><strong>Location:</strong> {{ character.location.name }}</p>
              <p><strong>Episodes:</strong> {{ character.episode.length }}</p>
            </div>
          </div>
        </mat-expansion-panel>
      </mat-accordion>
    </mat-card-content>
  </mat-card>
</div>
